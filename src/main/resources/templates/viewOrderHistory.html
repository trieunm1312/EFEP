                <div class="auth-form__header">
                    <a th:href="@{/account/view/profile}" class="auth-form__switch-btn"
                        onclick="window.history.back(); return false;">
                        <i class="fa-solid fa-arrow-left"></i>
                        Back
                    </a>
                </div>
                <!-- Order history -->
                <div class="order__history">
                    <div class="order__history-item">
                        <div class="info-order">
                            <p class="order__history-item-detail-seller">Seller1</p>
                            <p class="order__history-item-detail-status">successful</p>
                        </div>
                        <hr class="line">
                        <div class="order__history-item-flower">
                            <div class="order__history-item-description">
                                <div class="order__history-item-img">
                                    <img src="https://flowerista.themability.com/image/cache/catalog/products/6-75x90.jpg"
                                        alt="">
                                </div>
                                <div class="order__history-item-info">
                                    <div class="order__history-item-header">
                                        <h4 class="order__history-item-header-name font-bold">Hiptage</h4>
                                        <p class="order__history-item-header-time">19/09/2024 24:00</p>
                                    </div>
                                    <p class="order__history-item-detail-event">Wedding</p>

                                    <div class="order__history-item-detail">
                                        <span class="order__history-item-detail-price">$120</span>
                                        <div class="order__history-item-detail-quantity-order">
                                            <span class="order__history-item-detail-multiple">x</span>
                                            <span class="order__history-item-detail-qnt font-bold">1</span>
                                        </div>
                                    </div>

                                    <!-- <div class="order__history-item-detail-total-order">
                                            <span class="order__history-item-detail-total">$120</span>
                                    </div> -->
                                </div>
                            </div>
                            <hr class="line-item">
                        </div>
                        <div class="order__history-item-flower">
                            <div class="order__history-item-description">
                                <div class="order__history-item-img">
                                    <img src="https://flowerista.themability.com/image/cache/catalog/products/6-75x90.jpg"
                                        alt="">
                                </div>
                                <div th:each="info : ${detailList}" class="order__history-item-info">
                                    <div class="order__history-item-header">
                                        <h4 th:text="${info.flowerName}"
                                            class="order__history-item-header-name font-bold">Hiptage</h4>
                                        <p class="order__history-item-header-time">19/09/2024 24:00</p>
                                    </div>
                                    <p th:text="${info.sellerName}" class="order__history-item-detail-event">Wedding
                                    </p>

                                    <div class="order__history-item-detail">
                                        <span th:text="${info.price}"
                                            class="order__history-item-detail-price">$120</span>
                                        <div class="order__history-item-detail-quantity-order">
                                            <span class="order__history-item-detail-multiple">x</span>
                                            <span th:text="${info.quantity}"
                                                class="order__history-item-detail-qnt font-bold">1</span>
                                        </div>
                                    </div>

                                    <!-- <div class="order__history-item-detail-total-order">
                                <span class="order__history-item-detail-total">$120</span>
                            </div> -->
                                </div>

                            </div>
                            <hr class="line-item">
                        </div>
                        <div class="order__history-item-btn">
                            <form th:action="" method="get">
                                <button class="btn-cart-continue" value="view detail" name="Action">View

                            </form>
                        </div>

                    </div>
