<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <!-- <link rel="stylesheet" href="/src/main/resources/static/css/base.css"> -->
    <link rel="stylesheet" href="/css/adminBase.css">
    <link rel="stylesheet" href="/css/manageUser.css">
</head>

<body>
    <aside class="sidebar">
        <a href="" class="sidebar__logo">
            <img src="/img/flowrista-logo.png" alt="Web Logo">
        </a>
        <hr class="horizontal dark ">
        <div class="sidebar__components">
            <ul class="sidebar__List">
                <li>
                    <a href="" class="sidebar__link">
                        <div class="sidebar__item">
                            <i class="fa-solid fa-chart-line sidebar__item-logo"></i>
                            <span class="sidebar__item-title">Dashboard</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/view/plan}" class="sidebar__link">
                        <div class="sidebar__item">
                            <i class="fa-solid fa-briefcase sidebar__item-logo"></i>
                            <span class="sidebar__item-title">Manage Business Plan</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/view/service}" class="sidebar__link ">
                        <div class="sidebar__item active">
                            <i class="fa-regular fa-clipboard sidebar__item-logo"></i>
                            <span class="sidebar__item-title">Manage Business Service</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/user/list}" class="sidebar__link">
                        <div class="sidebar__item">
                            <i class="fa-solid fa-user-pen sidebar__item-logo"></i>
                            <span class="sidebar__item-title">Manage User</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="wrap">
        <!-- header -->
        <header class="header">
            <!-- Header direction -->
            <div class="header__direction">
                <div class="header__path">
                    <a href="">
                        <span>Admin Page</span>
                    </a>
                    <span>/</span>
                    <span>User</span><br>
                </div>
                <div class="header__title">
                    <h3>Manage User</h3>
                </div>
            </div>

            <!-- Header search -->
            <div class="header__search">
                <form action="" method="GET" class="header__search-form">
                    <button class="header__search-btn">
                        <i class="fa-solid  fa-magnifying-glass"></i>
                    </button>
                    <input type="text" class="header__search-input" name="searchValue" placeholder="Search.......">
                </form>
            </div>
            <div class="header__create-btn btn">
                <i class="fa-solid fa-plus header__create-btn-icon"></i>
                <span>Create</span>
                <div class="header__create-block">
                    <h4 class="header__create-title">Create New</h4>
                    <ul class="header__create-list">
                        <li class="header__create-item">
                            <a href="#">
                                <i class="fa-regular fa-clipboard header__create-item-icon"></i>
                                <span class="sidebar__item-title">Business Service</span>
                            </a>
                        </li>
                        <li class="header__create-item">
                            <a href="#">
                                <i class="fa-solid fa-briefcase header__create-item-icon"></i>
                                <span class="sidebar__item-title">Business Plan</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__others">
                <div class="header__noti">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <span class="header__separate">|</span>
                <div class="header__account">
                    <img src="https://th.bing.com/th/id/OIP.fZnBtIe-qAaSrj3pGtJiQQHaHa?w=179&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        alt="Avatar">
                    <span>Xuất Sắc Bảnh</span>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </header>

        <!-- Container -->
        <div class="container">
            <div class="grid">
                <div class="user">
                    <div class="user__heading">
                        <h4 class="user__title">User Table</h4>
                    </div>
                    <table class="user__table">
                        <thead class="table__header">
                            <tr>
                                <th class="table__header-user">User</th>
                                <th class="table__header-phone">Phone</th>
                                <th class="table__header-role">Role</th>
                                <th class="table__header-status">Status</th>
                            </tr>
                        </thead>
                        <tbody class="table__body">

                                <tr th:each="user : ${msg.userList}" class="table__body-item">
                                    <td class="table__body-user">
                                        <img src="https://th.bing.com/th/id/OIP.8oJ6P_IAPbeUWEMKIebEzwHaG1?w=196&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Avatar" class="table__body-avt">
                                        <span class="table__body-unique">
                                            <span class="table__body-name" th:text="${user.name}"></span>
                                            <span class="table__body-email" th:text="${user.accountUser.email}"></span>
                                        </span>
                                    </td>
                                    <td class="table__body-phone">
                                        <span class="desc-text" th:text="${user.phone}"></span>
                                    </td>
                                    <td class="table__body-role">
                                        <span class="price-text" th:text="${user.accountUser.role}"></span>
                                    </td>
                                    <div th:if="${user.accountUser.status == 'active'}">
                                        <td class="table__body-status unban ">
                                            Available
                                        </td>
                                        <form th:action="@{/admin/ban/user}" th:method="put" class="user__form">
                                            <td class="table__body-toggle">
                                                <input type="submit" name="action" value="Ban" class="toggle-btn">
                                                <input type="hidden" name="id" th:value="${user.accountUser.id}"></input>
                                            </td>
                                        </form>
                                    </div>
                                    <div th:if="${user.accountUser.status != 'active'}">
                                        <td class="table__body-status ban ">
                                            Banned
                                        </td>
                                        <form th:action="@{/admin/unban/user}" th:method="put" class="user__form">
                                            <td class="table__body-toggle">
                                                <input type="submit" name="action" value="Unban" class="toggle-btn">
                                                <input type="hidden" name="id" th:value="${user.accountUser.id}"></input>
                                            </td>
                                        </form>
                                    </div>
                                </tr>
                                <tr class="table__body-item">
                                    <td class="table__body-user">
                                        <img src="https://th.bing.com/th?q=P.+Diddy+Full+Body+Pic&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-WW&cc=VN&setlang=en&adlt=moderate&t=1&mw=247" alt="Avatar" class="table__body-avt">
                                        <span class="table__body-unique">
                                            <span class="table__body-name">ABC</span>
                                            <span class="table__body-email">trumppro@gmail.com</span>
                                        </span>
                                    </td>
                                    <td class="table__body-phone">
                                        <span class="desc-text">0369322979</span>
                                    </td>
                                    <td class="table__body-role">
                                        <span class="price-text">Buyer</span>
                                    </td>
                                    <td class="table__body-status ban ">
                                        Banned
                                    </td>
                                    <td class="table__body-toggle">
                                        <input type="submit" name="action" value="Unban" class="toggle-btn">
                                    </td>
                                </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">

        </div>
    </div>
    <script src="/js/adminBase.js"></script>
    <script src="/js/manageBusinessService.js"></script>

</body>

</html>
