<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFlowerExchange</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">


    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/forgotPassword.css">
</head>

<body>
<div class="wrap">
    <!-- Nav Bar -->
    <nav class="navbar" th:replace="~{base :: navbar}">

    </nav>

    <!-- Header -->
    <header class="header" th:replace="~{base :: header}">

    </header>

    <!-- Container -->
    <div class="container">
        <!-- <div class="grid"> -->
        <div class="container__wrap">
            <!-- Breadbrum -->
            <div class="breadbrum">
                <h1 class="breadbrum__title">Forgot Password</h1><br>
                <ul class="breadbrum__element-list">
                    <li class="breadbrum__element-list-item">
                        <a href="home.html" class="breadbrum__element-list-item-link">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </li>

                    <li class="breadbrum__element-list-item">
                        <a href="" class="breadbrum__element-list-item-link">
                            <i class="fa-solid fa-angles-right"></i>
                            <span>Account</span>
                        </a>
                    </li>

                    <li class="breadbrum__element-list-item">
                        <a href="register.html" class="breadbrum__element-list-item-link">
                            <i class="fa-solid fa-angles-right"></i>
                            <span>Forgot Password</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Form renew password -->
            <div class="auth-form second-form">
                <div class="auth-form__header">
                    <a th:href="@{/forgot/password}" class="auth-form__switch-btn">
                        Cancel
                    </a>
                </div>
                <form class="auth-form__container" method="POST" action="">
                    <div class="auth-form__form">
                        <h3 class="auth-form__group-name">Now fill all field to renew your password!
                        </h3>
                        <div class="auth-form__group">
                            <input type="text" name="password" class="auth-form__input"
                                   placeholder="Type new password" required>
                        </div>
                        <div class="auth-form__group"></div>
                        <input type="password" name="confirmPassword" class="auth-form__input"
                               placeholder="Confirm your password" required>
                    </div>
                    <div class="auth-form__controls">
                        <input type="submit" name="btAction" value="SAVE"
                               class="btn btn--primary btn__save"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer" th:replace="~{base :: footer}">

</footer>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.scrollUp.min.js"></script>
<script src="/js/price-range.js"></script>
<script src="/js/jquery.prettyPhoto.js"></script>
<script src="/js/base.js"></script>
</body>

</html>
