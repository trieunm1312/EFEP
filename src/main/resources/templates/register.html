<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFlowerExchange</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">


    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="wrap">
        <!-- Nav Bar -->
        <nav class="navbar" th:replace="base :: navbar">

        </nav>

        <!-- Header -->
        <header class="header" th:replace="base :: header">

        </header>

        <!-- Container -->
        <div class="container">
            <!-- <div class="grid"> -->
                <div class="container__wrap">
                    <!-- Breadbrum -->
                    <div class="breadbrum">
                        <h1 class="breadbrum__title">Register Account</h1><br>
                        <ul class="breadbrum__element-list">
                            <li class="breadbrum__element-list-item">
                                <a th:href="@{/}" class="breadbrum__element-list-item-link">
                                    <i class="fa-solid fa-house"></i>
                                </a>
                            </li>

                            <li class="breadbrum__element-list-item">
                                <a th:href="@{/register}" class="breadbrum__element-list-item-link">
                                    <i class="fa-solid fa-angles-right"></i>
                                    <span>Register</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Form register -->
                    <div class="auth-form">
                        <form class="auth-form__container" method="POST" th:action="@{/account/register}">
                            <div class="auth-form__header">
                                <h3 class="auth-form__heading">Register</h3>
                                <a th:href="@{/login}" class="auth-form__switch-btn">Already have an account?</a>
                            </div>
        
                            <div class="auth-form__form">
                                <h3 class="auth-form__group-name">Personal Information</h3>
                                <div class="auth-form__group">
                                    <label for="name" class="auth-form__label">
                                        <strong>Name</strong>
                                    </label>
                                    <input type="text" id="name" name="name" class="auth-form__input" placeholder="Your Name">
                                </div>

                                <div class="auth-form__group">
                                    <label for="phone" class="auth-form__label">
                                        <strong>Phone</strong>
                                    </label>
                                    <input type="text" id="phone" name="phone" class="auth-form__input" placeholder="Phone" required>
                                </div>

                                <div class="auth-form__group">
                                    <label for="email" class="auth-form__label">
                                        <strong>E-Mail</strong>
                                    </label>
                                    <input type="email" id="email" name="email" class="auth-form__input" placeholder="E-Mail" required>
                                </div>
        
                                <div class="auth-form__password">
                                    <h3 class="auth-form__group-name">Password</h3>
                                    <div class="auth-form__group">
                                        <label for="password" class="auth-form__label">
                                            <strong>Password</strong>
                                        </label>
                                        <input type="password" id="password" name="password" class="auth-form__input" placeholder="Type your password" required>
                                    </div>
            
                                    <div class="auth-form__group">
                                        <label for="confirmPassword" class="auth-form__label">
                                            <strong>Confirm Password</strong>
                                        </label>
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="auth-form__input" placeholder="Type again your password" required>
                                    </div>
                                </div>
                            </div>
        
                            <div class="auth-form_aside">
                                <p class="auth-form__policy-text">
                                    By resitering, you agree to Flowerista's
                                    <a href="" class="auth-form__text-link">Terms of Service </a>&
                                    <a href="" class="auth-form__text-link">Privacy Policy</a>
                                </p>
                            </div>
        
                            <div class="auth-form__controls">
                                <input type="submit" name="btAction" value="REGISTER" class="btn btn--primary"></input>
                            </div>
                        </form>
        
                        <div class="auth-form__socials">
                            <a href="" class="auth-form__socials--facebook btn--normal btn btn--size-s btn--with-icon">
                                <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
                                <span class="auth-form__socials-title">
                                    Login with Facebook
                                </span>
                            </a>
        
                            <a th:href="@{/account/login/google}" class="auth-form__socials--google btn--normal btn btn--size-s btn--with-icon">
                                <i class="auth-form__socials-icon fa-brands fa-google"></i>
                                <span class="auth-form__socials-title">
                                    Login with Google
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer" th:replace="base :: footer">

        </footer>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js//bootstrap.min.js"></script>
    <script src="/js//jquery.scrollUp.min.js"></script>
    <script src="/js//price-range.js"></script>
    <script src="/js//jquery.prettyPhoto.js"></script>
    <script src="/js//base.js"></script>
</body>

</html>
